<html>

<head>
    <meta charset="utf-8" />
    <title>CALCULADORA</title>
    
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1 class="titulo">CALCULADORA BÁSICA</h1>
    

    <div class="Calculadora">

        <div class="pantalla">0</div> <!--Agregamos la pantalla de nuestra calcula-->

        <button id="c" class="btn"> C </button>  <!--Agregamos un id especila a los que no son numeros ni operaciones para interactuar con ellos ya que llevan un estilo doferente al resto-->
        <button id="borrar" class="btn"> ← </button> <!--Agregamos un id especila a los que no son numeros ni operaciones para interactuar con ellos ya que llevan un estilo doferente al resto-->
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="igual" class="btn">=</button> <!--Agregamos un id especila a los que no son numeros ni operaciones para interactuar con ellos ya que llevan un estilo doferente al resto-->
        <button id="cero" class="btn">0</button> <!--Agregamos un id especila a los que no son numeros ni operaciones para interactuar con ellos ya que llevan un estilo doferente al resto-->
        <button id="punto" class="btn">.</button> <!--Agregamos un id especila a los que no son numeros ni operaciones para interactuar con ellos ya que llevan un estilo doferente al resto-->

    </div>


    <script src="./script.js"></script>
</body>

</html>
